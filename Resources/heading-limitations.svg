<?xml version='1.0' encoding='UTF-8'?>
<svg fill="none" viewBox="0 0 420 38" width="420" height="38" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root {
                    --grad: radial-gradient(
                        circle at 100%,
                        #ff7e5f 0%,
                        #feb47b 75%,
                        #ff7e5f 100%
                    );
                }

                #heading {
                    position: absolute;
                    margin: 0;
                    line-height: 1;
                    animation: animatedTextGradient 3s linear infinite;
                    background-image: var(--grad);
                    background-size: 200% auto;
                    color: transparent;
                    bakckground-clip: text;
                    font-family: Sans-serif;
                    font-size: 30px;
                    font-weight: 800;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }

                @keyframes animatedTextGradient {
                    to { background-position: -200% center; }
                }
            </style>
            <h2 id="heading" class="text">Limitations</h2>
        </div>
    </foreignObject>
</svg>