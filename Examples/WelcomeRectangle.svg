<?xml version='1.0' encoding='UTF-8'?>
<svg fill="none" viewBox="0 0 200 50" width="200" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .wave-container{
                    width: 100%;
                    height: 50px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background-color: #ffffff23;
                    border-radius: 10px;
                }

                .wave-text{
                    font-family: sans-serif;
                    font-size: 30px;
                    line-height: 1;
                    font-weight: 800;
                    color: #ffffff;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100%;
                    margin-top: 35px;
                }

                .wave-text > span{
                    display: inline-block;
                    animation: wave 2s infinite ease-in-out;
                }
                .wave-text > span:nth-child(2) { animation-delay: 0.26s; }
                .wave-text > span:nth-child(3) { animation-delay: 0.54s; }
                .wave-text > span:nth-child(4) { animation-delay: 0.78s; }
                .wave-text > span:nth-child(5) { animation-delay: 1.04s; }
                .wave-text > span:nth-child(6) { animation-delay: 1.3s; }
                .wave-text > span:nth-child(7) { animation-delay: 1.56s; }

                @keyframes wave {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-5px); }
                }
            </style>
            <div class="wave-container">
                <p class="wave-text"><span>W</span><span>E</span><span>L</span><span>C</span><span>O</span><span>M</span><span>E</span></p>
            </div>
        </div>
    </foreignObject>
</svg>