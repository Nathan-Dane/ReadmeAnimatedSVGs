<?xml version='1.0' encoding='UTF-8'?>
<svg fill="none" viewBox="0 0 90 40" width="90" height="40" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    position: relative;
                    width: 90px;
                    height: 40px;
                    border-radius: 8px;
                    overflow: hidden;
                }

                .fadeText {
                    font-family: sans-serif;
                    font-size: 30px;
                    line-height: 1;
                    width: 90px;
                    font-weight: 800;
                    color: #1D1D1D;
                    text-align: center;
                    height: ;
                    margin-top: 5px;
                    animation: fade 2s infinite ease-in-out;
                }

                @keyframes fade {
                    0%, 5%, 95%, 100% { filter: blur(0); }
                    40%, 60% { filter: blur(30px); } /* 50px is overkill for this size */
                }
            </style>

            <div class="container">
                <p class="fadeText">FADE</p>
            </div>
        </div>
    </foreignObject>
</svg>