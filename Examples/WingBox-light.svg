                    background: linear-gradient(143deg, rgba(69,180,180,1) 0%, rgba(69,170,150,1) 100%);
                    aspect-ratio: 1;
                    height: 100%;
                    border-radius: 20%;
                    box-shadow: 0 0 28px 0 rgba(69,180,180,.35);
                }

                #box-content-fill {
                    background: #00000010;
                }
                #box-content-fill > * {
                    position: absolute;
                    color: var(--fg);
                }
            </style>

