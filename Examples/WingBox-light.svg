            <style>
                :root {
                    --fg: black;
                }

                .containerY {
                    animation: enter 2s ease-in-out 2s backwards, hover 6s ease-in-out 4s infinite;
                }  @keyframes enter {
                    from { transform: translateY(10px); opacity: 0; }
                    to { transform: translateY(0); opacity: 1; }
                }  @keyframes hover {
                    from, to { transform: translateY(0); }
                    50% { transform: translateY(-5%); }
                }
                .containerR {
                    width: 500px;
                    height: 110px;
                    animation: rotate 3.5s ease-in-out infinite;
                }  @keyframes rotate {
                    from, to { transform: rotate(-.4deg); }
                    50% { transform: rotate(.4deg); }
                }

                #box {
                    opacity: .4;
                    fill: var(--fg);
                }

                #box-content {
                    display: flex;
                    padding: 8px;
                    flex-direction: row-reverse;
                    margin-left: 103px;
                    margin-top: 18px;
                }

